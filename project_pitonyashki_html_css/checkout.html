<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.cdnfonts.com/css/beatrice-display-trial"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>CLOTH</title>
  </head>
  <body>
    <section class="checkout">
      <div class="container checkout__container">
        <div class="checkout__left__cont">
          <a class="checkout__back">
            <svg width="60" height="60">
              <use href="./icons/main/symbol-defs.svg#icon-arrow"></use>
            </svg>
          </a>

          <p class="checkout__title">Checkout</p>
          <div class="checkout__list">
            <button style="color: black" class="checkout__list__text">
              Information
            </button>
            <button class="checkout__list__text">Shipping</button>
            <button class="checkout__list__text">Payment</button>
          </div>
          <p class="checkout__contact">Contact info</p>
          <form class="checkout__form">
            <input type="text" class="checkout__input" placeholder="Email" />
          </form>
          <form class="checkout__form__phone">
            <input type="number" class="checkout__input" placeholder="Phone" />
          </form>
          <p class="checkout__address">Shipping address</p>

          <div class="checkout__name">
            <form class="checkout__form__first">
              <input
                type="text"
                class="checkout__input__name"
                placeholder="First Name"
              />
            </form>
            <form class="checkout__form__last">
              <input
                type="text"
                class="checkout__input__name"
                placeholder="Last Name"
              />
            </form>
          </div>

          <form class="checkout__form__country">
            <input type="text" class="checkout__input" placeholder="Country" />
            <button class="checkout__form__btn">
              <svg width="15" height="16">
                <use
                  href="./icons/main/symbol-defs.svg#icon-short_arrow_down"
                ></use>
              </svg>
            </button>
          </form>
          <form class="checkout__form">
            <input type="text" class="checkout__input" placeholder="Region" />
          </form>
          <form class="checkout__form">
            <input type="text" class="checkout__input" placeholder="Address" />
          </form>
          <form class="checkout__form">
            <input type="text" class="checkout__input" placeholder="City" />
          </form>
          <form class="checkout__form">
            <input
              type="text"
              class="checkout__input"
              placeholder="Postal Code"
            />
          </form>
          <a href="./product.html" class="checkout__link">
            <span>Shipping</span>
            <svg width="47">
              <use href="./icons/main/symbol-defs.svg#icon-arrow"></use>
            </svg>
          </a>
        </div>
        <div class="checkout__right__cont">
          <p class="checkout__order">YOUR ORDER</p>
          <ul class="checkout__products">
            <li class="checkout__product">
              <a href="./product_card.html" class="checkout__product__item">
                <div class="checkout__product__card">
                  <img src="./img/new_this_week/flower_1.png" alt="" />
                </div>
                <div class="checkout__product__text">
                  <p class="checkout__product__desc">Basic Heavy T-shirt</p>
                  <p class="checkout__product__spec">Black/L</p>
                  <p class="checkout__product__count" style="color: #000e8a">
                    (1)
                  </p>
                  <p class="checkout__product__price" style="color: #000000">
                    $99
                  </p>
                </div>
              </a>
            </li>
            <li class="checkout__product">
              <a href="./product_card.html" class="checkout__product__item">
                <div class="checkout__product__card">
                  <img src="./img/new_this_week/flower_1.png" alt="" />
                </div>
                <div class="checkout__product__text">
                  <p class="checkout__product__desc">Basic Heavy T-shirt</p>
                  <p class="checkout__product__spec">Black/L</p>
                  <p class="checkout__product__count" style="color: #000e8a">
                    (1)
                  </p>
                  <p class="checkout__product__price" style="color: #000000">
                    $99
                  </p>
                </div>
              </a>
            </li>
          </ul>
          <div class="checkout__strip"></div>
          <div class="checkout__subtotal">
            <p>Subtotal</p>
            <p>$180.00</p>
          </div>
          <div class="checkout__shipping">
            <p>Shipping</p>
            <p
              style="
                color: rgba(0, 0, 0, 0.55);
                font-size: 10px;
                font-weight: 400;
              "
            >
              Calculated at next step
            </p>
          </div>
          <div class="checkout__strip"></div>
          <div class="checkout__total">
            <p>Total</p>
            <p>$180.00</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
